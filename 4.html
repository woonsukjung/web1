<script>
	var table = $('#ci-grid');
	var template = $('#ci-grid-template');
	var grid = webponent.grid.init(table, template, {
		rowSelectable : true,
		rowRendered : function(row, data, index){
			if(data.id23 == '관리'){
				$(row).find('td:eq(2)').css('color','#ccc')
				$(row).find('td:eq(12)').css('color','#ccc')
			}
		}
	});
	grid.settings.trHeight = 27;

	function go_search(sDate) {
		var formData = $("#frm").serialize();

		grid.removeRow();

		$.ajax({
			url : 'StockAnalysisProcess_ybs.asp?sDate=' + sDate ,
			type : "POST",
			dataType : 'html',
			data : formData,
			success : function (resp) {
				if(resp == "noData"){
					alert("해당 날짜의 주식정보가 없습니다.");
				}
				else{
					grid.appendRow(resp);
				}
			}
		});
	}

	$(document).ready(function() {
		go_search("2019-02-01");

		$(grid.markup.main.body.tbody).on('dblclick', 'tr', function () {
			var row = this;
			var data = row.data;
			var Rank = data.id11;
			var Search = data.id12;

			if("3" == 0 || "3" == 2){
				window.open("/CorpInfo/CorpInfoPop.asp?SearchCode=*******************************************************************************************&Search=" + Search + "&Rank=" + Rank, "nwCorpInfo", "width=930,top=0,left=0,toolbar=no,location=no,directories=no,status=yes,menubar=no,scrollbars=yes,resizable=no");
			}
			else{
				alert("유료회원 기능입니다.");
			}
		});

		var innerHTML = "<div style='width:850px;height:400px;text-align:center;margin-top:100px;'><img src='/images/wait_grid.gif'><br><br>데이터를 생성중입니다. 잠시만 기다려 주십시오.</div>";
		$(grid.markup.main.body.tbody).append(innerHTML);

		$(".CI-GRID-HEADER-MICELINOUS").css("display", "none");
	});

	function ConvertExcel(){
		document.frm.target = "fraStock";;
		document.frm.action = "StockAnalysisExcelExport.asp";
		document.frm.submit();
	}

	function autocompleteNew(){
		if(window.event.keyCode == 13) {
			search();
		}
		else{
			var frm = self.document.frm;
			frm.target="ifrm";
			frm.action="AutoCompleteProcess.asp";
			frm.submit();
		}
	}

	function search() {
		var key = $('#sCorpname').val();
		grid.search(key);
		$("#id_layer").css("display", "none");
	}

	function AddInvestment() {
		var row = grid.getSelectedRowData();

		if(row.length == 1){
			window.open("InvestBuy.asp?CorpNo="+row[0].id12+"&CorpName="+row[0].id13,"nwInvBuy","left=0,top=0,width=430,height=450,toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes");
		}
	}

	function AddInterestCorp(){
		var row = grid.getSelectedRowData();

		if(row.length == 1){
			document.frmAdd.adCorpNo.value = row[0].id12
			document.frmAdd.adCorpName.value = row[0].id13
			document.frmAdd.action = "InterestCorpInsertProcess.asp"
			document.frmAdd.submit();
		}
	}
</script>
